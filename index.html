<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Hangman</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  	<h1>Hangman<br>
	<p id="field"></p>
		<form name="gameForm">
			<input name="gameChar" type="text" size="5" maxlength="1">
			<input name="gameButton" type="button" value="Guess" onClick="testChar()">

			<p id="generateLetters">Wrong Letters:</p>

			<input name="refresh" type="button" value="New Game" onClick="location.reload()">
		</form>
  
    <script src="js/index.js"></script>

</body>
</html>
